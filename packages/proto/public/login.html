<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "http://localhost:3000/node_modules/@calpoly/mustang/dist/mustang.js"
        }
      }
    </script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
    
      define({ "mu-auth": Auth.Provider });
    </script>
    <script type="module" src="/js/login-form.js"></script>
  </head>
  <body>
    <mu-auth>
      <h2 style="display: flex; justify-content: center; padding: var(--size-spacing-small)">User Login</h2>
      <main class="card">
        <login-form style="padding: var(--size-spacing-large)"">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
      </main>
      <!--
      <p>
        Or did you want to
        <a href="./newuser.html">Sign up as a new user</a>
        ?
      </p>
      -->
    </mu-auth>
  </body>
</html>
